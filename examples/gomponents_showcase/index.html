<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomponents FlyonUI Showcase</title>
    
    <!-- Vite Generated Assets -->
    <link rel="stylesheet" href="/assets/main.css">
    <script type="module" src="/assets/main.js"></script>
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .showcase-container {
            /*background: rgba(255, 255, 255, 0.95);*/
            /*backdrop-filter: blur(10px);*/
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            margin: 2rem;
            padding: 2rem;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .wasm-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .wasm-status.loading {
            background: #fbbf24;
            color: #92400e;
        }
        
        .wasm-status.ready {
            background: #10b981;
            color: #065f46;
        }
        
        .wasm-status.error {
            background: #ef4444;
            color: #991b1b;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            margin: -2rem -2rem 2rem -2rem;
            border-radius: 20px 20px 0 0;
        }
        
        .component-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(248, 250, 252, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .component-section h2 {
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <!-- WASM Status Indicator -->
    <div id="wasm-status-indicator" class="wasm-status loading">
        <span class="loading-spinner inline-block w-4 h-4 border-2 border-current border-t-transparent rounded-full mr-2"></span>
        <span id="wasm-status-text">Loading WASM...</span>
    </div>
    
    <!-- Main Container -->
    <div class="showcase-container">
        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="loading-spinner inline-block w-12 h-12 border-4 border-primary border-t-transparent rounded-full mb-4"></div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">Initializing Components...</h2>
            <p class="text-gray-500">Please wait while we load the Gomponents showcase</p>
        </div>
        
        <!-- Showcase Content (will be populated by WASM) -->
        <div id="showcase-container" class="hidden">
            <!-- Content will be rendered here by Gomponents -->
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="hidden text-center py-12">
            <div class="text-6xl mb-4">⚠️</div>
            <h2 class="text-2xl font-semibold text-red-600 mb-2">Failed to Load</h2>
            <p class="text-gray-600 mb-4">There was an error loading the WebAssembly module.</p>
            <button onclick="location.reload()" class="btn btn-primary">
                Retry
            </button>
        </div>
    </div>


    
    <!-- WASM Loading Script -->
    <script>
        // Global state management
        window.wasmState = {
            loaded: false,
            error: null,
            startTime: Date.now()
        };

        // Update WASM status indicator
        function updateWASMStatus(status, message) {
            const indicator = document.getElementById('wasm-status-indicator');
            const text = document.getElementById('wasm-status-text');
            
            if (indicator && text) {
                indicator.className = `wasm-status ${status}`;
                text.textContent = message;
                
                if (status === 'ready') {
                    const loadTime = Date.now() - window.wasmState.startTime;
                    text.textContent = `${message} (${loadTime}ms)`;
                    setTimeout(() => {
                        indicator.className = 'hidden';
                        text.textContent = 'done';
                    }, 1000);
                }
            }
        }
        
        // Show/hide content sections
        function showSection(sectionId) {
            const sections = ['loading-state', 'showcase-container', 'error-state'];
            sections.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (id === sectionId) {
                        element.classList.remove('hidden');
                    } else {
                        element.classList.add('hidden');
                    }
                }
            });
        }
        
        // Listen for WASM ready event
        window.addEventListener('wasmReady', function(event) {
            console.log('WASM ready event received:', event);
            window.wasmState.loaded = true;
            updateWASMStatus('ready', 'Ready');
            showSection('showcase-container');
            
        });
        
        // WASM loading and execution
        async function loadWASM() {
            try {
                updateWASMStatus('loading', 'Loading WASM...');
                
                // Load the WASM support script
                const wasmExecScript = document.createElement('script');
                wasmExecScript.src = '/wasm_exec.js';
                wasmExecScript.onload = async function() {
                    try {
                        updateWASMStatus('loading', 'Initializing...');
                        
                        // Initialize the Go WASM runtime
                        const go = new Go();
                        const result = await WebAssembly.instantiateStreaming(
                            fetch('/main.wasm'),
                            go.importObject
                        );
                        
                        updateWASMStatus('loading', 'Starting...');
                        
                        // Run the Go program
                        go.run(result.instance);
                        
                        // console.log('WASM module loaded and started successfully');
                    } catch (error) {
                        console.error('Error running WASM:', error);
                        window.wasmState.error = error;
                        updateWASMStatus('error', 'Failed to start');
                        showSection('error-state');
                    }
                };
                
                wasmExecScript.onerror = function(error) {
                    console.error('Error loading wasm_exec.js:', error);
                    window.wasmState.error = error;
                    updateWASMStatus('error', 'Script load failed');
                    showSection('error-state');
                };
                
                document.head.appendChild(wasmExecScript);
                
            } catch (error) {
                console.error('Error loading WASM:', error);
                window.wasmState.error = error;
                updateWASMStatus('error', 'Load failed');
                showSection('error-state');
            }
        }
        
        // Start loading WASM when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadWASM);
        } else {
            loadWASM();
        }
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            if (!window.wasmState.loaded) {
                updateWASMStatus('error', 'Runtime error');
                showSection('error-state');
            }
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            if (!window.wasmState.loaded) {
                updateWASMStatus('error', 'Promise error');
                showSection('error-state');
            }
        });
    </script>
</body>
</html>
